<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../assets/vendors/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="../assets/styles/main.css" media="screen" title="no title" charset="utf-8">
    <script src="../assets/vendors/angular.min.js"></script>
    <script src="../scripts/clientapp.js"></script>

    <title>Order History App</title>
</head>

<body ng-app="myApp">
    <div ng-controller="IndexController">
        <h1>Order History Application</h1>
        <div ng-repeat="person in customers">
            <p>{{person.fullname}}<span ng-show="person.count > 0">  <button id = {{person.id}} ng-click="showOrders(person.id)">See Orders</button></span><span ng-show="person.count == 0">  No Orders!</span>
            </p>
        </div>
        <div class="ordercontainer">

            <table class= "table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Address</th>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Unit Price</th>
                        <th>Total Cost</th>
                    </tr>

                </thead>
                <tbody>

                        <tr ng-repeat="order in orders">
                            <td>{{order.order_date}}</td>
                            <td>{{order.address}}</td>
                            <td>{{order.description}}</td>
                            <td>{{order.quantity}}</td>
                            <td>{{order.unit_price}}</td>
                            <td>{{order.cost}}</td>
                        </tr>
                </tbody>
            </table>

        </div>
    </div>
</body>

</html>
